    <div class="container">
        <h1>Write jQuery Code to change the hyperlink and the text of an existing link</h1>
        <hr>
        <button type="button" class="btn btn-outline-info"><a href="https://nstidehradun.dgt.gov.in/" >NSTI Dehradun</a></button>
        </div>

       XaRkfj"
        crossorigin="anonymous"></script>
        <script>
        $("a").attr("href", "https://nstidehradun.dgt.gov.in/");
        $("a").text("NSTI Dehradun - jQuery");
        </script>
